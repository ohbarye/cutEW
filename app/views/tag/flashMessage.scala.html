@()
@if(flash.containsKey("success")) {
	<p class="success alert alert-success alert-dismissable">
		<buttun type="button" class="close" data-dismiss="alert" aria-hidden="true">
			&times;
		</buttun>
		<strong>@flash.get("success")</strong>
	</p>
}
@if(flash.containsKey("error")) {
	<p class="error alert alert-danger alert-dismissable">
		<buttun type="button" class="close" data-dismiss="alert" aria-hidden="true">
			&times;
		</buttun>
		<strong>@flash.get("error")</strong>
	</p>
}
